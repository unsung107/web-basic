<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <form action="#">
    <caption>
      <h1>FORM</h1>
    </caption><br />
    <h2>주문서를 작성하여 주십시오</h2><br />
    이름:<input type="name" placeholder="이름을 입력해주세요" /><br />
    날짜:<input type="date" value="2019-01-03" /><br />

    <h2>1. 샌드위치선택</h2><br /><br />
    <input type="radio" name="menu" id="" value="1">에그마요<br />
    <input type="radio" name="menu" id="" value="2">이탈리안 비엠티<br />
    <input type="radio" name="menu" id="" value="3">터키 베이컨 아보카도<br />
    <hr>
    <h2>2. 사이즈 선택</h2><br />
    <input type="num" value="15" /><br />
    <hr>
    <h2>3. 빵</h2>
    <select name="bread">
      <option value="1">허니모트</option>
      <option value="2" disabled>룰렛브레드</option>
      <option value="3">하티이탈리안</option>
    </select><br />
    <hr>
    <h2>야채/소스</h2>
    <input type="checkbox" name="option" value="1" />토마토<br />
    <input type="checkbox" name="option" value="2" />오이<br />
    <input type="checkbox" name="option" value="3" />할라피뇨<br />
    <input type="checkbox" name="option" value="4" />핫칠리<br />
    <input type="checkbox" name="option" value="5" />바베큐<br /><br />
    <input type="submit" />
  </form>
</body>

</html>
